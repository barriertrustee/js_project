<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="scrpt.js" defer></script>
</head>

<body>
    <div class="you">
        <h1>You choose</h1>
        <div class="container">
            <button class="card">
                <h1>✊</h1>
                <h1>Rock</h1>
            </button>
            <button class="card">
                <h1>✋</h1>
                <h1>Paper</h1>
            </button>
            <button class="card">
                <h1>✌️</h1>
                <h1>Scissors</h1>
            </button>
        </div>
    </div>
    <div class="computer">
        <h1>Computer choose</h1>
    </div>
    <div class="kill-screen">
        <button>Play Again</button>
    </div>
</body>

</html>
